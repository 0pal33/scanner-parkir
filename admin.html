<script>

// PARKIR AKTIF
function showActive(){

document.getElementById("activeList").innerHTML="Loading...";

db.collection("parkir")
.where("status","==","on")
.get()
.then(snapshot=>{

if(snapshot.empty){
document.getElementById("activeList").innerHTML="Tidak ada parkir aktif";
return;
}

let html="<table><tr><th>QR</th><th>Check-in</th><th>Durasi</th></tr>";

snapshot.forEach(doc=>{

let d = doc.data();
let checkin = d.checkinAt?.toDate?.() || new Date();
let now = getWIBDate();

let durasi = Math.floor((now - checkin)/(1000*60*60*24))+1;

html += `<tr>
<td>${doc.id}</td>
<td>${checkin.toLocaleString("id-ID",{timeZone:"Asia/Jakarta"})}</td>
<td>${durasi} hari</td>
</tr>`;
});

html+="</table><br><button class='back' onclick='location.reload()'>Kembali</button>";

document.getElementById("activeList").innerHTML=html;

});
}

</script>
<script>

// ================= WIB TIME HELPER =================
function getWIBDate(){
return new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Jakarta"}));
}

function getDayKey(date){
return date.toISOString().slice(0,10);
}

function getWeekKey(date){
let d = new Date(date);
let day = d.getDay() || 7;
d.setDate(d.getDate() - day + 1);
return d.toISOString().slice(0,10);
}

function getMonthKey(date){
return date.getFullYear()+"-"+(date.getMonth()+1);
}

// ================= AUTO CLEAN 3 BULAN =================
function cleanOldData(){

let now = getWIBDate();
let threeMonthsAgo = new Date(now);
threeMonthsAgo.setMonth(now.getMonth()-3);

db.collection("checkout")
.where("checkoutAt","<",threeMonthsAgo)
.get()
.then(snap=>{
snap.forEach(doc=>{
db.collection("checkout").doc(doc.id).delete();
});
});

}

// ================= TARIF DINAMIS =================
function loadTarif(){

db.collection("config").doc("tarif").get()
.then(doc=>{
if(!doc.exists){
db.collection("config").doc("tarif").set({
perHari:3000
});
}
});

}

// INIT
loadTarif();
cleanOldData();
// ================= WIB START TIME =================
function startOfDayWIB(){
let d = getWIBDate();
d.setHours(0,0,0,0);
return d;
}

function startOfWeekWIB(){
let d = getWIBDate();
let day = d.getDay() || 7;
if(day !== 1){
d.setDate(d.getDate() - day + 1);
}
d.setHours(0,0,0,0);
return d;
}

function startOfMonthWIB(){
let d = getWIBDate();
d.setDate(1);
d.setHours(0,0,0,0);
return d;
}
</script>
<script>

// ================= RIWAYAT BULAN =================
function showHistory(){

document.getElementById("historyBox").style.display="block";

let now = getWIBDate();

let html = "<h3>Pilih Bulan</h3>";

for(let i=1;i<=2;i++){

let d = new Date(now);
d.setMonth(now.getMonth()-i);

let label = d.toLocaleString("id-ID",{month:"long",year:"numeric"});

html += `<button onclick="loadMonth(${d.getFullYear()},${d.getMonth()})">
${label}
</button>`;
}

html += `<br><button class="back" onclick="closeHistory()">Kembali</button>`;

document.getElementById("historyBox").innerHTML = html;

}

function closeHistory(){
document.getElementById("historyBox").style.display="none";
}

// ================= LOAD BULAN =================
function loadMonth(year,month){

let start = new Date(year,month,1);
let end = new Date(year,month+1,1);

db.collection("checkout")
.where("checkoutAt",">=",start)
.where("checkoutAt","<",end)
.get()
.then(snap=>{

let count = snap.size;
let total = 0;

snap.forEach(doc=>{
total += doc.data().bayar || 0;
});

document.getElementById("historyBox").innerHTML = `
<h3>${start.toLocaleString("id-ID",{month:"long",year:"numeric"})}</h3>
<table>
<tr><th>Checkout</th><th>Total</th></tr>
<tr><td>${count}</td><td>${total}</td></tr>
</table>
<br>
<button class="back" onclick="showHistory()">Kembali</button>
`;

});

}

</script>
<script>

// LOAD TARIF KE INPUT
function loadTarifToInput(){
db.collection("config").doc("tarif").get()
.then(doc=>{
if(doc.exists){
document.getElementById("tarifInput").value = doc.data().perHari;
}
});
}

// SIMPAN TARIF
function saveTarif(){

let val = Number(document.getElementById("tarifInput").value);

if(!val || val < 0){
alert("Tarif tidak valid");
return;
}

db.collection("config").doc("tarif").set({
perHari: val
})
.then(()=>{
alert("Tarif berhasil diupdate");
});

}

// AUTO LOAD SAAT LOGIN
auth.onAuthStateChanged(user=>{
if(user){
loadTarifToInput();
}
});

</script>

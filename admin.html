<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Wayahe Parkir</title>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
body { font-family:Arial; text-align:center; background:#f5f5f5; padding:20px;}
input {
 width:90%;
 padding:14px;
 margin:10px;
 border-radius:10px;
 border:1px solid #ccc;
}
button {
 width:90%;
 padding:14px;
 margin:10px;
 border:none;
 border-radius:12px;
 font-size:16px;
}
.login{background:black;color:white;}
.logout{background:red;color:white;}
.edit{background:orange;color:white;}
.box{background:white;padding:15px;margin:10px;border-radius:12px;}
</style>
</head>

<body>

<h2>Dashboard Admin</h2>

<div id="loginBox">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button class="login" onclick="login()">LOGIN</button>
</div>

<div id="dashboard" style="display:none;">

<h3 id="roleText"></h3>

<div class="box">
<h3>Hari Ini</h3>
Checkout: <span id="hariCount">0</span><br>
Total: Rp <span id="hariTotal">0</span>
</div>

<div class="box">
<h3>Minggu Ini</h3>
Checkout: <span id="mingguCount">0</span><br>
Total: Rp <span id="mingguTotal">0</span>
</div>

<div class="box">
<h3>Bulan Ini</h3>
Checkout: <span id="bulanCount">0</span><br>
Total: Rp <span id="bulanTotal">0</span>
</div>

<button class="edit" onclick="editTarif()">Edit Tarif</button>
<button class="logout" onclick="logout()">Logout</button>

</div>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyCbB2eqYAxCM1DvkSyCyoqKwq39mvCBwCQ",
  authDomain: "parkir-demo.firebaseapp.com",
  projectId: "parkir-demo",
  storageBucket: "parkir-demo.firebasestorage.app",
  messagingSenderId: "962001897575",
  appId: "1:962001897575:web:811c1902e3a274f7bb6cc2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function formatTanggal(date){
 let d = date.getDate();
 let m = date.getMonth()+1;
 let y = date.getFullYear();
 return d+"/"+m+"/"+y;
}

function parseTanggal(str){
 let p = str.split("/");
 return new Date(p[2],p[1]-1,p[0]);
}

async function login(){
 let email=document.getElementById("email").value;
 let pass=document.getElementById("password").value;
 await auth.signInWithEmailAndPassword(email,pass);
}

auth.onAuthStateChanged(async user=>{
 if(user){

   let roleDoc = await db.collection("roles").doc(user.email).get();

   if(roleDoc.exists){
     document.getElementById("loginBox").style.display="none";
     document.getElementById("dashboard").style.display="block";
     document.getElementById("roleText").innerHTML="Role: "+roleDoc.data().role;
     loadLaporan();
   }

 } else {
   document.getElementById("loginBox").style.display="block";
   document.getElementById("dashboard").style.display="none";
 }
});

function logout(){
 auth.signOut();
}

async function loadLaporan(){

 let snapshot = await db.collection("checkout").get();

 let today = new Date();
 let minggu = new Date();
 minggu.setDate(today.getDate()-7);

 let bulan = new Date();
 bulan.setMonth(today.getMonth()-1);

 let hariCount=0, hariTotal=0;
 let mingguCount=0, mingguTotal=0;
 let bulanCount=0, bulanTotal=0;

 snapshot.forEach(doc=>{
   let data = doc.data();
   if(!data.tanggal) return;

   let tgl = parseTanggal(data.tanggal);

   if(formatTanggal(tgl)==formatTanggal(today)){
     hariCount++;
     hariTotal+=data.bayar;
   }

   if(tgl>=minggu){
     mingguCount++;
     mingguTotal+=data.bayar;
   }

   if(tgl>=bulan){
     bulanCount++;
     bulanTotal+=data.bayar;
   }
 });

 document.getElementById("hariCount").innerText=hariCount;
 document.getElementById("hariTotal").innerText=hariTotal;

 document.getElementById("mingguCount").innerText=mingguCount;
 document.getElementById("mingguTotal").innerText=mingguTotal;

 document.getElementById("bulanCount").innerText=bulanCount;
 document.getElementById("bulanTotal").innerText=bulanTotal;

}

async function editTarif(){

 let baru = prompt("Masukkan tarif baru per hari");

 if(!baru) return;

 await db.collection("config").doc("tarif").set({
   perHari:Number(baru)
 });

 alert("Tarif berhasil diubah");

}

</script>

</body>
</html>

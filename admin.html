<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Wayahe Parkir</title>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
body { font-family:Arial; text-align:center; background:#f5f5f5; padding:20px;}
input {
 width:90%;
 padding:14px;
 margin:10px;
 border-radius:10px;
 border:1px solid #ccc;
}
button {
 width:90%;
 padding:14px;
 margin:10px;
 border:none;
 border-radius:12px;
 font-size:16px;
}
.login{background:black;color:white;}
.logout{background:red;color:white;}
</style>
</head>

<body>

<h2>Login Admin</h2>

<div id="loginBox">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button class="login" onclick="login()">LOGIN</button>
</div>

<div id="dashboard" style="display:none;">
<h2>Dashboard Admin</h2>
<p id="roleText"></p>
<button class="logout" onclick="logout()">Logout</button>
</div>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyCbB2eqYAxCM1DvkSyCyoqKwq39mvCBwCQ",
  authDomain: "parkir-demo.firebaseapp.com",
  projectId: "parkir-demo",
  storageBucket: "parkir-demo.firebasestorage.app",
  messagingSenderId: "962001897575",
  appId: "1:962001897575:web:811c1902e3a274f7bb6cc2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

async function login(){
 let email=document.getElementById("email").value;
 let pass=document.getElementById("password").value;
 await auth.signInWithEmailAndPassword(email,pass);
}

auth.onAuthStateChanged(async user=>{
 if(user){

   let doc = await db.collection("roles").doc(user.email).get();

   if(doc.exists){
     document.getElementById("loginBox").style.display="none";
     document.getElementById("dashboard").style.display="block";
     document.getElementById("roleText").innerHTML="Role: "+doc.data().role;
   }

 } else {
   document.getElementById("loginBox").style.display="block";
   document.getElementById("dashboard").style.display="none";
 }
});

function logout(){
 auth.signOut();
}

</script>

</body>
</html>
